<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PleasureCare</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="PleasureCare.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app"><div style="display: flex; align-items: center; background-color: #00C1C8"><img alt="" src="top.png" style="width: 100%; height: 100%;"></div></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="lib/momentjs/moment.min.js"></script>
    <script src="lib/Chartjs/Chart.min.js"></script>
    <script>
        let charts = {}; // 既存のチャートを保持するためのオブジェクト

        function renderChart(config, canvasId) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            // 既存のチャートがある場合は破棄
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            // 新しいチャートを作成し、保持
            charts[canvasId] = new Chart(ctx, config);
        }

    </script>

</body>

</html>
