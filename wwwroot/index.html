    <script>
        function renderChart(chartJson) {
            if (window.chartObj) {
                console.log('destroy chartObj');
                window.chartObj.destroy();
            }
            console.log("json=" + chartJson);
            var ctx = document.getElementById('myChart');
            window.chartObj = new Chart(ctx, JSON.parse(chartJson));
        };
